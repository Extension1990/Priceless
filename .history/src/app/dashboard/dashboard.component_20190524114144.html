<app-navbar></app-navbar>

<div class="content text-center">
  <!-- Page title -->
  <div class="title mt-4"><strong>LIST OF WORLD'S COUNTRIES</strong></div>
  <div class="container-fluid">
  <div class="row mt-3">
    <div class="col-md-3" *ngFor="let country of countries">

            <div class="card card-profile mt-2">
              <div class="card-header card-header-image">
                <img class="img" height='100' src="{{country.flag}}" width="" alt="">
                <div class="colored-shadow"></div>
              </div>
              <div class="card-body ">
                <h4 class="card-title">{{country.name}}</h4>
              </div>
              <div class="card-footer btn-group justify-content-center">
                <button class="btn btn-primary mb-2" data-toggle="modal" data-target="#myModal"  (click)="showModal(country)">
                  Read more
                </button>
              </div>
            </div>


<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">{{details.name}}&nbsp;Details</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>

        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-6">
            <img src="{{details.flag}}" width="200">
            </div>
            <div class="col-6">
              <p>Region:&nbsp; {{details.region}}</p>
              <p>Capital:&nbsp; {{details.capital}}</p>
              <p>Native name:&nbsp; {{details.nativeName}}</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
    </div>
  </div>
</div>
</div>
